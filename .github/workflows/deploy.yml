name: Deploy Resume Website  

on:
  push:
    branches: [ main ]       # Trigger on pushes to main
    paths:
      - 'resume-website-files/**'  # ðŸ‘ˆ Only trigger when files in /website change
      - 'diagrams/**'  # Regenerate diagrams when script changes
      - '!resume-website-files/README.md'  # Optional: exclude specific files
  pull_request:
    branches: [ main ]       # Optional: Run on PRs for validation

permissions:
  id-token: write            # Required for OIDC
  contents: read             # Required to fetch code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Generate architecture diagrams
        run: |
          pip install diagrams
          cd diagrams
          python generate_diagrams.py
          cp output/*.png ../resume-website-files/images/diagrams/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync ./resume-website-files s3://www.cloudwithsarah.com \
            --delete \
            --exclude "*" \
            --exclude "blog/_source/*" \
            --exclude "blog/_template/*" \
            --exclude "*.md" \
            --exclude ".gitkeep" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.webp" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.svg" \
            --include "*.ico" \
            --include "*.pdf" \
            --include "*.docx" \
            --include "*.ttf" \
            --include "*.woff" \
            --include "*.woff2"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} \
            --paths "/*"

